name: CI

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install dotnet
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1.402

    - name: Check dotnet
      run: dotnet --info

    - name: Publish
      run: dotnet publish

